version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: yoshikosan-nginx
    ports:
      - "${EXTERNAL_PORT:-6666}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - yoshikosan-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./yoshikosan-frontend
      dockerfile: Dockerfile
    container_name: yoshikosan-frontend
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_URL=/api
      - PORT=3000
    expose:
      - "3000"
    networks:
      - yoshikosan-network
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./yoshikosan-backend
      dockerfile: Dockerfile
    container_name: yoshikosan-backend
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - SAMBANOVA_API_KEY=${SAMBANOVA_API_KEY}
      - HUME_AI_API_KEY=${HUME_AI_API_KEY}
    expose:
      - "8000"
    depends_on:
      - postgres
    networks:
      - yoshikosan-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: yoshikosan-postgres
    environment:
      - POSTGRES_USER=yoshikosan
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=yoshikosan_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - yoshikosan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yoshikosan"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  yoshikosan-network:
    driver: bridge

volumes:
  postgres-data:
